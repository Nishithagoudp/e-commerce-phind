<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        .product {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #fff;
            margin-bottom: 20px;
        }
        .product img {
            width: 200px;
            height: 200px;
        }
        .product-details {
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container input, .form-container textarea {
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>E-Commerce Company</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
    </nav>
    <div class="product">
        <img src="product-image.jpg" alt="Product Image">
        <div class="product-details">
            <h2>Product Name</h2>
            <p>Product Description</p>
            <button>Add to Cart</button>
        </div>
    </div>
    <div class="form-container">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <textarea placeholder="Message"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        &copy; 2023 E-Commerce Company. All rights reserved.
    </footer>
</body>
</html>
